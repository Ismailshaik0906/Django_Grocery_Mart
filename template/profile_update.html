{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Profile Update</title>
{% endblock %}

{% block content %}
    <style>

        .form-container {
            width: 400px;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .form-container h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        form input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        form button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            form button {
                font-size: 14px;
                padding: 8px;
            }

            form input {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
    <center>
    <div class="form-container">
        <h1>Update Profile</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="username" readonly value="{{ data.username }}" placeholder="Username">
            <input type="text" name="first_name" required value="{{ data.first_name }}" placeholder="First Name">
            <input type="text" name="last_name" required value="{{ data.last_name }}" placeholder="Last Name">
            <input type="email" name="email" required value="{{ data.email }}" placeholder="Email">
            <input type="text" name="phone_number" required value="{{ data.phone_number }}" placeholder="Phone Number">
            <button type="submit">Update</button>
        </form>
    </div>
</center>
{% endblock %}
